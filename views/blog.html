<html>
    <head>
        <link rel="stylesheet" href="/public/css/blog.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <!-- navbar -->
        <nav>
            <div class="nav-left">
                <ul>
                    <li><a href="/"><img src="/public/img/a4322d2956f26251f4f07e514d0f3ef4.jpg" /></a></li>
                    <li><a href="/">Home</a></li>
                    <li><a href="/blog">Blog</a></li>
                </ul>
            </div>
            <div>
                <ul>
                    {{if .Data.IsLogin}}
                    <li>
                        <a href="" class="nav-link">Hello, {{.Data.UserName}}</a>
                    </li>
                    <li>
                        <a href="/logout" class="nav-link list-active">Logout</a>
                    </li>
                    {{else}}
                    <li>
                        <a href="/form-register" class="nav-link">Register</a>
                    </li>
                    <li>
                        <a href="/form-login" class="nav-link">Login</a>
                    </li>
                    {{end}}
                </ul>
                <div class="nav-right">
                    <a href="/contact">Contact</a>
                </div>
            </div>
        </nav>
        <div class="blog">
            <a href="/form-blog" style="float: right; margin-top: 10px; border-radius: 20px; padding: 5px 15px; background-color: orangered">Add Blog Post</a>
            <div id="contents" class="blog-list">
                <!-- dynamic content here -->
                {{range $index, $data := .Blogs}}
                <div class="blog-list-item">
                    <div class="blog-image">
                        <img src="/public/img/blog-img-detail.png">
                    </div>
                    <div class="blog-content">
                        <div class="btn-group">
                            <a href="#" class="btn-edit">Edit Post</a>
                            <a href="/delete-blog/{{$data.Id}}" class="btn-post">Delete Blog</a>
                        </div>
                        <h1>
                            <a href="/blog-detail/{{$data.Id}}" target="_blank">
                                {{$data.Title}}
                            </a>
                        </h1>
                        <div class="detail-blog-content">
                            {{$data.Format_date}} | {{$data.Author}}
                        </div>
                        <p>
                            {{$data.Content}}
                        </p>
                    </div>
                </div>
                {{end}}
            </div>
        </div>
    </body>
</html>
