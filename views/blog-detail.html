<html>
    <head>
        <link rel="stylesheet" href="/public/css/blog-detail.css">
        <link rel="stylesheet" href="/public/css/nav.css">
    </head>
    <body>
        <nav>
            <div class="nav-left">
                <ul>
                    <li><a href="/"><img src="/public/img/a4322d2956f26251f4f07e514d0f3ef4.jpg" /></a></li>
                    <li><a href="/">Home</a></li>
                    <li><a href="/blog">Blog</a></li>
                </ul>
            </div>
            <div>
                <div class="nav-right">
                    {{if .Data.IsLogin}}
                    <a href="" class="nav-link">Hello, {{.Data.UserName}}</a>
                    <a href="/logout" class="nav-link list-active">Logout</a>
                    {{else}}
                    <a href="/form-register" class="nav-link">Register</a>
                    <a href="/form-login" class="nav-link">Login</a>
                    {{end}}
                    <a href="/contact" class="contact">Contact</a>
                </div>
            </div>
        </nav>

        <!-- Blog -->
        <div class="detail-blog">
            <div class="detail-blog-card">
                <h1 class="detail-blog-title">
                    {{.Blog.Title}} | {{.Blog.Id}}
                </h1>
                <div class="detail-blog-author">
                    {{.Blog.Format_date}} | {{.Blog.Author}}
                </div>
                <img src="/public/img/1086711.png" alt="photo" />
                <p class="detail-blog-content">
                    {{.Blog.Content}}
                </p>
            </div>
        </div>
    </body>
</html>
